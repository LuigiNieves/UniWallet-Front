<main>
  <article class="card">
    <form (submit)="handleSubmit($event)" [formGroup]="group">
      <div>
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          required
        />
        <label for="username">Usuario</label>
      </div>
      <div>
        <input
          #password
          type="password"
          name="password"
          id="password"
          formControlName="password"
          required
        />

        <label for="password"> Contraseña </label>

        <app-eye-open
          (click)="handlePassword(password)"
          *ngIf="password.type === 'password'"
        ></app-eye-open>

        <app-eye-close
          (click)="handlePassword(password)"
          *ngIf="password.type !== 'password'"
        ></app-eye-close>
      </div>
      <a href="/signin">¿Olvidaste tu Contraseña?</a>
      <input type="submit" value="Ingresar" />
    </form>
  </article>
</main>
